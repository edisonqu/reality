<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Python Electron App</title>
</head>
<body>
    <h1>Python Electron App</h1>
    <button id="runScript">Run Python Script</button>
    <button id="stopScript">Stop Script</button>
    <pre id="output"></pre>
    <input type="text" id="queryText" placeholder="Enter query text">
    <button id="queryBtn" class="btn btn-primary">Query</button>
    <input type="text" id="addToDatabase" placeholder="Add to the database">
    <button id="addDB" class="btn btn-primary">Add</button>
    <button id="fetchAll">Return whole database</button>
    <button id="reset">Reset whole database</button>

    <pre id="output_database"></pre>


    <script src="renderer.js"></script>
</body>
</html>
